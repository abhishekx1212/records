<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/cs/bootstrap.min.css">
    <link rel="stylesheet" href="assets/cs/style.css">
    <title>RECORDS</title>
</head>

<body style="background-color: black;">
    <div class="container py-5 px-3">
        <div class="row justify-content-lg-center align-items-first-baseline">
            <div class="col-lg-3">
                <div class="form-container">
                    <form action="" class="create-form form-design">
                        <input type="text" name="" placeholder="Name" id="name" class="input-design">
                        <span id="nameError" class="span-design"></span>
                        <input type="text" name="" placeholder="E-mail" id="email" class="mt-3 input-design">
                        <span id="NemailError" class="span-design"></span>
                        <input type="number" name="" placeholder="Age" id="age" class="mt-3 input-design">
                        <span id="ageError" class="span-design"></span><br>
                        <div class="butn-box d-flex mt-3 justify-content-around">
                            <button type="button" onclick="create()"
                                class="btn btn-design btn-success rounded-5">CREATE</button>
                            <button type="button" onclick="back()"
                                class="btn btn-design btn-success rounded-5">BACK</button>
                        </div>
                    </form>
                    <form action="" class="update-form form-design">
                        <input type="text" hidden id="update_id">
                        <input type="text" name="" placeholder="Uname" id="Uname" class="input-design">
                        <input type="text" name="" placeholder="Uemail" id="Uemail" class="mt-3 input-design">
                        <span id="emailError" class="span-design"></span>
                        <input type="number" name="" placeholder="uage" id="Uage" class="mt-3 input-design"><br>
                        <div class="butn-box d-flex mt-3 justify-content-around">
                            <button type="button" onclick="update()"
                                class="btn btn-design btn-success rounded-5">UPDATE</button>
                            <button type="button" onclick="back()"
                                class="btn btn-design btn-success rounded-5">BACK</button>
                        </div>
                    </form>
                    <br>
                    <button onclick="add()" class="mb-2 mb-lg-0 addbtn btn btn-success rounded-3 btn-design">ADD
                        RECORD</button>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="table-container">
                    <table class="table table-responsive table-dark table-striped table-bordered border-danger">
                        <thead>
                            <th class="col-2">Name</th>
                            <th class="col-5">Email</th>
                            <th class="col-1">Age</th>
                            <th class="col-4">Action</th>
                        </thead>
                        <tbody class="table_data"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="assets/js/script.js"></script>
